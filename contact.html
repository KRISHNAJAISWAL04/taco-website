<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
}

header {
    background-color: #f4c542;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

header ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
}

header ul li {
    display: inline;
    margin-right: 10px;
}

header ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

header img {
    width: 300px;
    height: auto;
    margin-top: 10px;
    border-radius: 8px;
}

main {
    max-width: 600px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #444;
}

form div {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #f4c542;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #e0b63d;
}

section a {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #f4c542;
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
    margin-top: 20px;
}

    </style>
</head>

<body>
    <header>
        <h1> Contact Us</h1>
        <ul>
            <li> <a href="index.html"> home</a></li>
        </ul>
        <div>
            <img src="https://assets.tmecosys.com/image/upload/t_web_rdp_recipe_584x480_1_5x/img/recipe/ras/Assets/fa63faff-b39d-4464-9e7c-c57dbc9a533d/Derivates/28453038-6031-43f9-9b9e-d586f5b7ea5c.jpg "
                length="100" width="300" alt="">
            <p> Little taco shop tacos .</p>
            <hr>
        </div>
    </header>
    <main>
        <h2><b>our contact form</b></h2>
        <section>
            <form action="index.html">
                <div>
                    <label for="name" >name</label>
                    <input id="name" type="text" placeholder="name" required>
                    <br>
                    <br>
                    <label for="email" > email</label>
                    <input id="email" type="email" placeholder="your email" required>
                    <br>
                    <br>
                    <label for="your message"> write your message</label><br>
                    <textarea name="" id="your message" cols="8" rows="5" placeholder="type your views here"></textarea>
                    <br>

                    <span>
                        <button type="submit"> submit</button>
                        <button type="reset">reset</button>
                    </span>
            </form>
            </div>

        </section>
        <br>


        <section>
            <a href="contact.html"> back to top</a>
        </section>

    </main>
    <hr>
    <footer>
        copyright &copy; The little taco shop

    </footer>

</body>

</html>
